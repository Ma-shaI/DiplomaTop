{% extends 'base/base.html'%}

{% block content%}
<div class="register_block">
    <div class="container">
        <div class="register">
            <form action="{% url 'publish_task' task.id %}" method="post" enctype="multipart/form-data">
                <h3>Опубликовать вакансию?</h3>
                {% csrf_token%}
                <button type="submit" class="btn">Опубликовать</button>
                <a href="{% url 'my_tasks' %}" class="btn">Оставить в черновиках</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
