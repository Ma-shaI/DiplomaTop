{% extends 'base/base.html' %}
{% block content %}


{% if reg == 'client'%}
<form action="{% url 'reg_start_client' %}" method="post">
    {% else %}
    <form action="{% url 'reg_start_frlnc' %}" method="post">
        {% endif %}
        {% csrf_token%}
        {% for field in form %}
        <div>
            <label> {{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <div>
            <input type="submit" value="Регистрация"/>
        </div>
    </form>

    {% endblock %}
