{% extends 'base/base.html' %}
{% block content %}

<form action="" method="post">
    {% csrf_token%}
    {% for field in form %}
    <div>
        <label> {{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <div>
        <input type="submit" value="Регистрация"/>
    </div>
</form>

{% endblock %}
