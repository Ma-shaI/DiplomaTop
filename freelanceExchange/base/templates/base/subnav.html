{% load mptt_tags %}

<nav class="subnav">
    <ul class="topmenu">
        {% recursetree service %}
        <li class="active">
            <a
                    class="btn btn__light"
                    href="#"

            >
                {{ node.name }}</a
            >
            {% if not node.is_leaf_node %}
            <ul class="submenu">
                {{ children }}
            </ul>

            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</nav>
