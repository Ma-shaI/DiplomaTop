{% extends 'base/base.html' %}

{% block content %}
<form method="POST" action="{% url 'talent_add' %}">
    {% csrf_token %}
    {% for field in form %}
    {% if field.label == 'Skills'%}
    <div class="form__field">
        <label>{{ field.label }} </label>
        {{field}}
        <input type="text" name="new_skills" placeholder="Введите свое значение через запятую">
    </div>
    {% else %}
    <div class="form__field">
        <label>{{ field.label }} </label>
        {{field}}
    </div>
    {% endif %}
    {% endfor %}
    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit"/>
</form>

{% endblock %}
